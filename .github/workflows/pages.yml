name: Deploy Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/pages/**'  # 只有当 pages 目录下的文件改变时才触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # 确保latest.json存在
      - name: Save existing latest.json
        run: |
          mkdir -p temp
          curl -L https://rt.yzyyz.top/latest.json -o temp/latest.json || true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      
      - name: Copy latest.json
        run: |
          cp temp/latest.json .github/pages/latest.json || true
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.github/pages'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 