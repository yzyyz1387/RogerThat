name: Deploy Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/pages/**'  # 只有当 pages 目录下的文件改变时才触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # 确保latest.json存在
      - name: Save existing latest.json
        run: |
          mkdir -p temp
          if curl -f -L https://rt.yzyyz.top/latest.json -o temp/latest.json; then
            echo "Successfully downloaded latest.json"
          else
            echo "latest.json not found, skipping..."
            exit 0
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      
      - name: Copy latest.json
        run: |
          if [ -f "temp/latest.json" ]; then
            cp temp/latest.json .github/pages/latest.json
            echo "Copied latest.json to pages directory"
          else
            echo "No latest.json to copy, skipping..."
          fi
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.github/pages'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 